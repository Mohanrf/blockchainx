<div class="social-share">
  <div>
    <h3 class="pb-0">Share</h3>
  </div>
  <div class="d-flex align-items-center gap-3">
    <share-buttons
      theme="circles-dark"
      [include]="['facebook', 'linkedin', 'twitter']"
      [showIcon]="true"
      [showText]="false"
      url="{{ link }}"
      description="Blockchainx"
      twitterAccount="Blockchainx"
      class="g-4"
    >
    </share-buttons>
  </div>
</div>

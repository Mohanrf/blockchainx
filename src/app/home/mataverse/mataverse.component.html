<!-- Metavers Section Starts -->
<div class="meta-detail">
  <div class="green-vector"></div>
  <div class="violet-vector"></div>
  <div class="container">
    <div class="row services-listing">
      <div class="col-lg-12">
        <div class="nft-heading-section">
          <div class="nft-heading-section-alt">
            <div class="common-sub-heading">
              <h4>We Carve<span class="dots">.</span></h4>
            </div>
            <h3 class="main-sub-heading">
              Your World In Metaverse Development
            </h3>
          </div>
          <div class="nft-heading-section-alt">
            <div class="deploy-link">
              <a [routerLink]="['metaverse-development-company']">
                <span>Read More</span>
                <img
                  src="assets-new/images/right-arrow.png"
                  alt="link-arrow"
                  class="img-fluid"
                  with="50"
                  height="15"
                  loading="lazy"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="meta-description">
        <div class="row mb-4">
          <div
            class="col-lg-5 col-md-5 col-sm-12 col-12 mb-3 text-center meta-game order-1"
          >
            <img
              src="{{
                hoveredImageOne
                  ? hoveredImageOne
                  : 'assets-new/images/Home/meta/mataverse-main.png'
              }}"
              class="img-fluid"
              alt="Metaverse Development"
            />
            <div class="orange-vector">
              <img
                src="assets-new/images/Home/orange-gradient-1.png"
                alt="Metaverse-Gradient"
                width="100%"
                height="100%"
                class="img-responsive"
                loading="lazy"
              />
            </div>
          </div>
          <div class="col-lg-7 col-md-7 col-sm-12 col-12 order-2">
            <h3 class="meta-heading">{{ currentlyhoveredItem.heading }}</h3>
            <p>
              {{ currentlyhoveredItem.content }}
            </p>
            <div class="row meta-picture-section">
              <div class="col-lg-4 col-md-4 col-sm-4 col-4 meta-image-list">
                <img
                  (mouseenter)="
                    onMouseEnter('assets-new/images/Home/meta/meta-1.png', 1, 1)
                  "
                  (mouseleave)="
                    onMouseLeave(
                      'assets-new/images/Home/meta/mataverse-main.png',
                      1
                    )
                  "
                  src="assets-new/images/Home/meta/meta-1.png"
                  class="img-fluid meta-main-image"
                  alt="Metaverse Development"
                  class="img-responsive"
                  width="100%"
                  height="100%"
                  loading="lazy"
                />
                <div class="meta-hover text-center">
                  <img
                    src="assets-new/images/metaverse/meta-hover.png"
                    class="img-fluid"
                    width="100%"
                    height="100%"
                    loading="lazy"
                  />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-4 meta-image-list">
                <img
                  (mouseenter)="
                    onMouseEnter('assets-new/images/Home/meta/meta-2.png', 1, 2)
                  "
                  (mouseleave)="
                    onMouseLeave(
                      'assets-new/images/Home/meta/mataverse-main.png',
                      1
                    )
                  "
                  src="assets-new/images/Home/meta/meta-2.png"
                  alt="Metaverse Development"
                  class="img-responsive"
                  width="100%"
                  height="100%"
                  loading="lazy"
                />
                <div class="meta-hover text-center">
                  <img
                    src="assets-new/images/metaverse/meta-hover.png"
                    class="img-fluid"
                    width="100%"
                    height="100%"
                    loading="lazy"
                  />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-4 meta-image-list">
                <img
                  (mouseenter)="
                    onMouseEnter('assets-new/images/Home/meta/meta-3.png', 1, 3)
                  "
                  (mouseleave)="
                    onMouseLeave(
                      'assets-new/images/Home/meta/mataverse-main.png',
                      1
                    )
                  "
                  src="assets-new/images/Home/meta/meta-3.png"
                  class="img-fluid"
                  alt="Metaverse Development"
                  width="100%"
                  height="100%"
                  loading="lazy"
                />
                <div class="meta-hover text-center">
                  <img
                    src="assets-new/images/metaverse/meta-hover.png"
                    class="img-fluid"
                    alt="Metaverse Development"
                    width="100%"
                    height="100%"
                    loading="lazy"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Metaverse Section Ends -->
